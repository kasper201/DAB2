<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./design/main.css" rel="stylesheet">
    <title>F1 database</title>
</head>

<body>
<div class="MainClass">
    <div class="banner" id="banner1">
        <button class="AltTbl" onclick="window.location.href='AlterTable.html'">Audit Rail</button>
        <button class="seasonOverview" onclick="window.location.href='seasonOverview.php'">Season Overview</button>
        <div class="searchBlockBackground" id="searchBlockBackground1">
            <div class="searchBlock" id="searchBlock1">
                <form action="./php/formHandler.php" method="post">
                    <p>Season</p>
                    <input type="text" name="search" placeholder="Enter Season" required="required">
                    <input type="hidden" name="formType" value="season">
                    <input type="submit" value="Search">
                </form>

                <form action="./php/formHandler.php" method="post">
                    <p>Race</p>
                    <input type="text" name="year" placeholder="Enter Season" required="required">
                    <input type="text" name="search" placeholder="Enter Circuit" required="required">
                    <label>Sprint Race: <input type="checkbox" name="type" value="true"></label>
                    <input type="hidden" name="formType" value="race">
                    <input type="submit" value="Search">
                </form>

                <form action="./php/formHandler.php" method="post">
                    <p>Circuit</p>
                    <input type="text" name="search" placeholder="Enter circuit name" required="required">
                    <input type="hidden" name="formType" value="circuit">
                    <input type="submit" value="Search">
                </form>

                <form action="./php/formHandler.php" method="post">
                    <p>Driver</p>
                    <input type="text" name="search" placeholder="Enter driver name" required="required">
                    <input type="hidden" name="formType" value="driver">
                    <input type="submit" value="Search">
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
